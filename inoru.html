<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div onmouseover="mover(this)" onmouseout="mout(this)" style="background-color: aquamarine; width: 300px; height: 100px; padding: 50px;">Mouse over me</div>    </body>
        <script>
            function mover(obj){
                obj.innerHTML="Mouse on me";
            }
            function mout(obj){
                obj.innerHTML="Mouse over me";
            }
        </script>

</html>
